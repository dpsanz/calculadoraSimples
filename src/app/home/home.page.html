<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input
    label="Primeiro Número" [(ngModel)]="n1"
    labelPlacement="floating"
    type="number"
    placeholder="Digite o primeiro número">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input
    label="Segundo Número" [(ngModel)]="n2"
    labelPlacement="floating"
    type="number"
    placeholder="Digite o segundo número">
    </ion-input>
  </ion-item>

  <ion-button
  expand="block" (click)="somar()">somar
</ion-button>

  <ion-label>
    {{res}}
  </ion-label>
</ion-content>
